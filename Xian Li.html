    <style>

        .container {
            max-width: 400px;

            color: #333;
        }
        .contact-info {
            text-align: center;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Personal Profile</h1>
    
    <div class="contact-info">
        <h2>Name</h2>
        <p>Xian Li</p>
        
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:your-email@example.com">1045952688@qq.com</a></p>
    </div>
</div>

</html>
